<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>싱압둘의 예상보다 이상한 유튜브 영상 월드컵</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>싱압둘의 예상보다 이상한 유튜브 영상 월드컵 (16강)</h1>
  
  <div id="setup">
    <label style="font-size:20px;">
      <input type="checkbox" id="filterSensitive">
      민감한 콘텐츠 제외
    </label>
    <br><br>
    <button onclick="startWithFilter()" class="pick-btn">토너먼트 시작</button>
  </div>
  
  <div id="round-info"></div>

  <div id="game-container" style="display:none;">
    <div class="video-slot">
      <div id="video1"></div>
      <button id="btn1" class="pick-btn">이 영상 선택</button>
    </div>
    <div class="video-slot">
      <div id="video2"></div>
      <button id="btn2" class="pick-btn">이 영상 선택</button>
    </div>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
